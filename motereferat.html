<style>
    /* Ensure that the parent elements have defined heights */
    html, body {
        height: 100%;
        margin: 0;
    }

    .container {
        width: 100%;
        height: 100%; /* Parent container with percentage height */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
    }

    img {
        height: 100%; /* Set the height of the GIF to 100% of the parent */
        width: auto;  /* Maintain the aspect ratio */
    }
</style>
